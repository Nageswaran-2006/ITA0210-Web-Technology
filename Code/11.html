<!DOCTYPE html>
<html>
<head>
    <title>Picture Slider</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>

<h3>Picture Slider</h3>

<input type="radio" name="slider" id="img1" checked>
<input type="radio" name="slider" id="img2">
<input type="radio" name="slider" id="img3">

<div class="slider">
    <img src="img1.jpg" class="pic p1">
    <img src="img2.jpg" class="pic p2">
    <img src="img3.jpg" class="pic p3">
</div>

<div class="buttons">
    <label for="img1">Image 1</label>
    <label for="img2">Image 2</label>
    <label for="img3">Image 3</label>
</div>

</body>
</html>
