<!DOCTYPE html>
<html>
<head>
    <title>Inline and Internal CSS</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial;
        }

        h2 {
            color: blue;
            text-align: center;
        }

        p {
            color: green;
            font-size: 16px;
        }
    </style>

</head>
<body>

<h2>CSS Styles Example</h2>

<p>This paragraph is styled using internal CSS.</p>

<p style="color:red; font-weight:bold;">
    This paragraph is styled using inline CSS.
</p>

</body>
</html>
