<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Attractive Page</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px gray;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>
<body>

<header>
    <h1>My Web Page</h1>
    <p>Internal CSS Styling</p>
</header>

<div class="content">
    <div class="card">
        <h3>Section 1</h3>
        <p>This is the first paragraph.</p>
    </div>

    <div class="card">
        <h3>Section 2</h3>
        <p>This is the second paragraph.</p>
    </div>
</div>

<footer>
    <p>Thank You</p>
</footer>

</body>
</html>
