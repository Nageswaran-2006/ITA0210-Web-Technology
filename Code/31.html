<!DOCTYPE html>
<html>
<head>
    <title>Multiple Animations</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 20px;
        }

        /* Moving box */
        .move {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: moveBox 3s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes moveBox {
            from { left: 0px; }
            to { left: 300px; }
        }

        /* Rotating box */
        .rotate {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: rotateBox 2s infinite linear;
            margin-bottom: 20px;
        }

        @keyframes rotateBox {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Scaling box */
        .scale {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: scaleBox 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes scaleBox {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Fading text */
        .fade {
            font-size: 24px;
            animation: fadeText 2s infinite;
        }

        @keyframes fadeText {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>

</head>
<body>

<h2>Animation Effects</h2>

<div class="move"></div>
<div class="rotate"></div>
<div class="scale"></div>
<p class="fade">Animated Text</p>

</body>
</html>
