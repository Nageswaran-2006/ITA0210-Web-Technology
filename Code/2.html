<!DOCTYPE html>
<html>
<head>
    <title>Nearest Odd Number</title>
</head>
<body>

<h3>Nearest Odd Number</h3>

<script>
    let num = parseInt(prompt("Enter a number"));

    if (num % 2 != 0) {
        document.write("Nearest odd number is: " + num);
    } else {
        document.write("Nearest odd number is: " + (num + 1));
    }
</script>

</body>
</html>
